<div
  class="container"
  [ngClass]="{
    'modo-halloween': modoHalloween,
    'modo-navidad': modoNavidad
  }"
>
  <h2>{{ titulo }}</h2>

  <div class="circulo-wrapper">
    <div
      class="circulo"
      [ngClass]="{
        'animacion-halloween': modoHalloween,
        'animacion-navidad': modoNavidad,
        'animacion-normal': !modoHalloween && !modoNavidad
      }"
    ></div>
  </div>
</div>
