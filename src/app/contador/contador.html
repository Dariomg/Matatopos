<div
  class="semaforo"
  [ngClass]="{
    halloween: modoHalloween,
    navidad: modoNavidad
  }"
>
  <div class="luz rojo" [class.active]="currentLight === 'rojo'"></div>
  <div class="luz amarillo" [class.active]="currentLight === 'amarillo'"></div>
  <div class="luz verde" [class.active]="currentLight === 'verde'"></div>
</div>

<div
  class="contador"
  [ngClass]="{
    halloween: modoHalloween,
    navidad: modoNavidad
  }"
>
  <h2>Contador: {{ contador }}</h2>

  <div class="botones">
    <button mat-raised-button color="warn" (click)="disminuir()">-</button>
    <button mat-raised-button color="primary" (click)="aumentar()">+</button>
  </div>

  <div class="boton-reset">
    <button mat-raised-button color="accent" (click)="resetear()">ðŸ”„ Reset</button>
  </div>
</div>
