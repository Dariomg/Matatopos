<div class="container"
  [ngClass]="{
    'modo-halloween': modoHalloween,
    'modo-navidad': modoNavidad
  }"
>
  <h2>{{ titulo }}</h2>

  <div class="grid">
    @for (personaje of personajes; track personaje.nombre) {
      <app-ficha-personaje
        [personaje]="personaje"
        [modoHalloween]="modoHalloween"
        [modoNavidad]="modoNavidad"
      ></app-ficha-personaje>
    }
  </div>
</div>
