<div class="container" [ngClass]="modoClase">
  <h1>Matatopos</h1>
  <p>Puntos: {{ score }}</p>

  <div class="grid">
    <div
      class="cell"
      *ngFor="let index of [].constructor(gridSize); let i = index"
      [class.active]="activeIndex === i"
      (click)="hitTopo(i)"
    >
      <div
        class="topo"
        *ngIf="activeIndex === i"
        [style.backgroundImage]="'url(' + topoImage + ')'"
      ></div>
    </div>
  </div>
</div>
